	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);

						<li><a href="prices.html"><span data-hover='Наши услуги'>Наши услуги</span></a></li>

			<div class="contact-top">

			</div>
			<div class="contact-bottom">
				<div class="col-md-4 con-name">
					<input type="text" value="Как вас зовут" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Как вас зовут';}">

				<div class="col-md-4 con-name">
				    <input type="text" value="Ваш телефон" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Ваш телефон';}">
				</div>
				<div class="col-md-4 con-name">
				    <input type="text" value="E-mail" class="no-mar" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='E-mail';}">

				<input type="submit" value="Отправить">
			</div>
		</div>
